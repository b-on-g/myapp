<!DOCTYPE html>
<!-- Disable quirks mode -->
<html mol_view_root>
	<!-- Reset root styles -->
	<head>
		<meta charset="utf-8" />
		<!-- Force utf-8 encoding -->
		<meta lang='ru'/>
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1"
		/>
		<!-- Disable mobile browser auto zoom, $mol is adaptive -->
		<meta name="mobile-web-app-capable" content="yes" />
		<!-- Fullscreen support -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link href="https://mol.hyoo.ru/mol/logo/logo.svg" rel="icon">

		<!-- FIXME change to actual SEO -->
		<meta name="description" content="Ваше лучшее приложение, которое работает быстро и качественно" />
		<meta property="og:title" content="Ваше лучшее приложение" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Ваше лучшее приложение, которое работает быстро и качественно"/>
		<meta property="og:site_name" content="Ваше лучшее приложение"/>
		<meta property="og:url" content="https://lyumih.github.io/richtemplate/" />
		<meta name="twitter:card" content="Ваше лучшее приложение" />
		<meta name="twitter:image" content="https://mol.hyoo.ru/mol/logo/logo.svg" />
		<meta property="og:image" content="https://mol.hyoo.ru/mol/logo/logo.svg" />
		<meta property="og:image:type" content="image/svg+xml" />
		<meta property="og:image:width" content="200" />
		<meta property="og:image:height" content="200" />
	</head>
	<body mol_view_root>
		<!-- Reset root styles -->
		<div mol_view_root="$mynamespace_myapp_docs">
		<!-- Autobind component to element on load -->
		<script src="web.js"></script>
		<!-- Load autogenerated js bundle -->
	
				<script src="/mol/build/client/client.js" charset="utf-8"></script>
				<script src="web.test.js" charset="utf-8"></script>
				<script>
					addEventListener( 'load', ()=> setTimeout( ()=> {
						const audit =  document.createElement( 'script' )
						audit.src = 'web.audit.js'
						document.head.appendChild( audit )
					}, 500 ) )
				</script>
				</body>
</html>
